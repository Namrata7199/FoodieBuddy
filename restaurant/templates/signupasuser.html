{% extends 'base.html' %}

{% block content %}
  <h2>Sign up as User</h2>
<form method="post"> 
  {% csrf_token %} 
<div class="row">
  <form class="col s12">
    <div class="row">
      <!-- <div class="input-field col s12">
        <input id="Username" type="text" class="validate">
        <label for="Username">Username</label>
      </div>
    </div> -->
    
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Mandatory" id="firstname" type="text" class="validate">
        <label for="firstname">First Name</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="Mandatory" id="lastname" type="text" class="validate">
        <label for="lastname">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Mandatory" id="Email" type="text" class="validate">
        <label for="Email">Email ID</label>
      </div>
    </div>  
      
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Optional" id="birthdate" type="text" class="validate">
        <label for="birthdate">Birth date</label>
      </div>
    </div> 
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Optional" id="address" type="text" class="validate">
        <label for="address">Address</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Optional" id="contact" type="text" class="validate">
        <label for="contact">Contact</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="text" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input  id="passwordagain" type="text" class="validate">
        <label for="passwordagain">Password Confirmation</label>
      </div>
    </div>
      <button type="submit">Sign up</button>
  </form>
</div>
</form>
{% endblock %}
