{% extends 'base.html' %}

{% block content %}
<div class="container card" style="margin-left: auto; margin-right: auto; margin-top:20px; padding: 10px;">
	<div><b>Name :</b> {{profile.user.first_name}} {{profile.user.last_name}}</div><br>
	<div><b>Address :</b> {{profile.street}}  {{profile.city}}</div><br>
	<div><b>Phone No :</b> {{profile.phn}}</div><br>
	<div><b>Email :</b> {{user.email}}</div><br>
	  <div class="container">
<ul style="margin: 10px;">
	{% for x in list %}
	<li  style="float:left; margin: 10px;">
    <div class="col s12 m7">
      <div class="card medium" style="width:250px; height:400px;">
        
        <div class="card-content">
        	<div class="card-image">
          <img src="{{x.images.url}}" style="height:250px; width:250px;">
        </div>
        	<span class="card-title">{{x.name}}</span>
        </div>
        <div class="card-action">
          <a href="/restaurants/{{x.pk}}">Know more</a>
        </div>
      </div>
    </div>
            </li>
	{% endfor %}
</ul>
</div>


</div>
{% endblock %}
