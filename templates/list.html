{% extends 'base.html' %}
{% block content %}
 <div class="container row">
 <div class="col s6">
  <form class="form-inline my-2 my-lg-0" method="post" style = "float: left;" action="{% url 'rest_page:search_by_name' %}" role="form">
    {% csrf_token %}
      <input class="form-control mr-sm-2" placeholder="Search by Name" name="name" type="text">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="">Search by Name</button>
    </form>
    </div>
    <div class="col s6">
   <form class="form-inline my-2 my-lg-0" method="post" style = "float: right;" action="{% url 'rest_page:search_by_cuisine' %}" role="form">
    {% csrf_token %}
      <input class="form-control mr-sm-2" placeholder="Search by Cuisine" name="cuisine" type="text">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="">Search By Cuisine</button>
    </form> 
    </div>
  </div>   
  <div class="container">
<ul style="margin: 10px;">
	{% for x in all_rest %}
	<li  style="float:left; margin: 10px;">
    <div class="col s12 m7">
      <div class="card medium" style="width:250px; height:400px;">
        
        <div class="card-content">
        	<div class="card-image">
          <img src="{{x.images.url}}" style="height:250px; width:250px;">
        </div>
        	<span class="card-title">{{x.name}}</span>
        </div>
        <div class="card-action">
          <a href="/restaurants/{{x.pk}}">Know more</a>
        </div>
      </div>
    </div>
            </li>
	{% endfor %}
</ul>
</div>
{% endblock %}
